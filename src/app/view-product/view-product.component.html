<app-header></app-header>

<section class="py-5" >
    <div class="container px-4 px-lg-5 my-5" >
        <div class="row gx-4 gx-lg-5 align-items-center" >
            <div class="col-md-1"></div>
            <div class="col-md-4"><img class="card-img-top mb-5 mb-md-0" [src]="product.image" width="650px" height="450px" alt="..." /></div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="small mb-1">ID : {{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title.slice(0,25)}}</h1>
                <div class="fs-5 mb-5">
                    <span>{{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>
                <div class="d-flex">
                    <button (click)="addToWishlist(product)" class="btn btn-outline-danger"><i class="fa-solid fa-heart me-2"></i>Wishlist</button>
                    <button (click)="addToCart(product)" class="btn btn-outline-success ms-3"><i class="fa-solid fa-cart-shopping me-2"></i>Cart</button>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</section>
